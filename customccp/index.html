<!DOCTYPE HTML>
<html>

<head>
    <title>Custom CCP</title>
</head>

<body>
    <div id="myApp">
        <h1>AWS Connect - Custom CCP</h1>
        <a href='https://atosjnjsandbox.awsapps.com/connect/home'>Login</a>
    </div>
    <button id="bCCP">hide/show</button>

    <div style="width: 800px; height: 500px; ">
        <div id="containerDiv" style="float:left; width: 320px; min-width: 200px; height: 465px; min-height: 400px; ">
            <!--Amazon CCP will go here-->
        </div>
        <div style="float:right; width: 460px; min-width: 200px; height: 260px; min-height: 400px;">
            <button id="bAnswer">answer</button>
            <button id="bHold">hold</button>
            <button id="bHangup">hangup</button>
            <button id="bCall">call</button>
            <br>

        </div>
    </div>
    <br>
    <div>
        <textarea id="logMsgs" rows="12" cols="100"></textarea>
    </div>


    <!-- see https://github.com/aws/amazon-connect-streams -->
    <script src="amazon-connect-v1.3.2.js"></script>
    <script src="atos-ccp.js"></script>
</body>

</html>
